<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>INTEL 8086</title>
  </head>
  <body>
    <div>
      <form class="register-form">
        <div>
          <input
            type="text"
            required
            data-name="AH"
            placeholder="Podaj wartosc dla rejestru AH"
          />
          <p class="error-message" data-name="AH"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="AL"
            placeholder="Podaj wartosc dla rejestru AL"
          />
          <p class="error-message" data-name="AL"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="BH"
            placeholder="Podaj wartosc dla rejestru BH"
          />
          <p class="error-message" data-name="BH"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="BL"
            placeholder="Podaj wartosc dla rejestru BL"
          />
          <p class="error-message" data-name="BL"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="CH"
            placeholder="Podaj wartosc dla rejestru CH"
          />
          <p class="error-message" data-name="CH"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="CL"
            placeholder="Podaj wartosc dla rejestru CL"
          />
          <p class="error-message" data-name="CL"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="DH"
            placeholder="Podaj wartosc dla rejestru DH"
          />
          <p class="error-message" data-name="CL"></p>
        </div>
        <div>
          <input
            type="text"
            required
            data-name="DL"
            placeholder="Podaj wartosc dla rejestru DL"
          />
          <p class="error-message" data-name="DL"></p>
        </div>
      </form>
      <button class="submit-register" type="submit">
        Zapisz wartości rejestrów
      </button>

      <div class="operation-wrapper">
        <div class="select-wrapper">
          <select id="selected-register-a">
            <option value="">Wybierz pierwszy rejester</option>
            <option value="AH">AH</option>
            <option value="AL">AL</option>
            <option value="BH">BH</option>
            <option value="BL">BL</option>
            <option value="CH">CH</option>
            <option value="CL">CL</option>
            <option value="DH">DH</option>
            <option value="DL">DL</option>
          </select>

          <select id="selected-register-b">
            <option value="">Wybierz drugi rejester</option>
            <option value="AH">AH</option>
            <option value="AL">AL</option>
            <option value="BH">BH</option>
            <option value="BL">BL</option>
            <option value="CH">CH</option>
            <option value="CL">CL</option>
            <option value="DH">DH</option>
            <option value="DL">DL</option>
          </select>

          <select id="selected-operation">
            <option value="">Wybierz operacje</option>
            <option value="MOV">MOV</option>
            <option value="XCHG">XCHG</option>
          </select>
        </div>
        <button class="execute">Wywołaj</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
